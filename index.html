<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a98923ac02.js" crossorigin="anonymous"></script>
    
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./todo.css">
    <title>My Todo List app</title>
</head>
<body>
    <div class="container mt-4 w-50 m-auto">
    <div class="alt">
        <h4 class="alt-msg">

        </h4>

    </div>
       

    <header class=" text-center main-header display-4">
        <h2 class="m-4" id="title"><i class="fa-solid fa-book-open text-success"></i>My Todo List</h2>
    </header>
    <form id="todo-form" class="">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter Event" class="form-control">
         </div>

         <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" placeholder="Enter Location" class="form-control">
         </div>

         <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" placeholder="Enter Title" class="form-control">
         </div>

         <div class="form-group">
            <input type="submit" class="btn btn-success btn-block" id="submit" value="Add to todo">  
         </div>
    </form>
    <table class="table table-striped mt-5 text-success"> 
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Date</th>
            </tr>
        </thead>
     <tbody id="book-list"></tbody> 
    </table>

</div>
<script src="./main-1.js"></script>
</body>
</html>
